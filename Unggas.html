<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggasku - Beranda</title>
    <link rel="stylesheet" href="Unggas.css">
</head>
<body>
    <header>
        <div class="logo">Unggasku</div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Favorit</a></li>
                <li><a href="#">Akun</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Selamat Datang di Unggasku</h1>
            <p>Belanja produk unggas dari rumah aja</p>
        </section>

        <section class="tokos">
            <h2>TOKO DI SEKITAR ANDA</h2>
            <div class="toko">
                <img src="toko-pakrahmat.jpg" alt="Unggas Pak Rahmat">
                <h3>Unggas Pak Rahmat</h3>
                <p>Harga terjangkau</p>
                <button onclick="location.href='toko.html'">Lihat Toko</button>
            </div>
            <div class="toko">
                <img src="toko-acong.jpg" alt="Unggas Acong">
                <h3>Unggas Acong</h3>
                <p>Unggas fresh</p>
                <button onclick="location.href='store.html'">Lihat Toko</button>
            </div>
            <div class="toko">
                <img src="toko-barokahrejeki.jpg" alt="Barokah Rejeki">
                <h3>Barokah Rejeki</h3>
                <p>Unggas kualitas terbaik</p>
                <button onclick="location.href='store.html'">Lihat Toko</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Unggasku. All rights reserved.</p>
    </footer>

</html>
